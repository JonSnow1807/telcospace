services:
  # PostgreSQL database with PostGIS extension
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: router_user
      POSTGRES_PASSWORD: router_password
      POSTGRES_DB: router_optimizer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U router_user -d router_optimizer"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - router_network

  # Redis for caching and Celery broker
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - router_network

  # FastAPI backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./static:/app/static
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://router_user:router_password@db:5432/router_optimizer
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
      - STATIC_PATH=/app/static
      - GOOGLE_CREDENTIALS_PATH=/app/info.json
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - router_network

  # Celery worker for background tasks
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=2
    volumes:
      - ./backend:/app
      - ./static:/app/static
    environment:
      - DATABASE_URL=postgresql://router_user:router_password@db:5432/router_optimizer
      - REDIS_URL=redis://redis:6379/0
      - STATIC_PATH=/app/static
      - GOOGLE_CREDENTIALS_PATH=/app/info.json
    depends_on:
      - db
      - redis
    networks:
      - router_network

  # React frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - api
    networks:
      - router_network

volumes:
  postgres_data:
  redis_data:

networks:
  router_network:
    driver: bridge
